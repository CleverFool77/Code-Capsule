  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script>
    var ctx = $("#myChart");
    var datedata = []
    var nodata = []
    $.ajax({
      type: "GET",
      url: "/getdata",
      success: function (data) {
        console.log(data);
        $.each(data.result, function (key, value) {
          datedata.push(key);
          console.log("hhdjshdzjkhdzjkfzjkcz");
          nodata.push(value);
        });
        console.log(datedata, nodata);
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        console.log(XMLHttpRequest, textStatus, errorThrown);
        $('#preloader').hide();
        $('#outputeditor').append(errorThrown).show();
      },
    });
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: datedata,
        datasets: [{
          label: '# of Compilations',
          data: nodata,
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
